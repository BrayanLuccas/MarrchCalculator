<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Metas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #353535;
            margin: 0;
            position: relative;
        }
        .background-image {
            height: 100%;
            width: 100%;
            position: fixed;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .container {
            background: #fffdfd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(41, 41, 41, 0.1);
            width: 400px; /* Largura da calculadora */
            text-align: center; /* Centralizar o conteúdo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin-top: 15px;
            padding: 12px;
            width: calc(90% + 10px);
            width: 380px;
            display: block;
            font-size: 16px; /* Tamanho de fonte para os campos de entrada */
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-size: 16px; /* Tamanho de fonte para o botão */
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px; /* Tamanho de fonte para o resultado */
            text-align: center;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 18px;
            color: rgb(184, 183, 183)
        }
    </style>
</head>
<body>
    <img class="background-image" src="razer-colorful-abstract-4k_1539371578.jpg" alt="some">

    <div class="container">
        <h2>Calculadora de Metas</h2>
        <label for="metaNuvens">Informe sua meta total de casos:</label>
        <input type="number" id="metaNuvens" placeholder="Digite sua meta nuvens">
        
        <button onclick="calcularMetas()">Calcular</button>
      
        <div class="result" id="resultado"></div>
    </div>
    
    <div class="watermark">Developed by Brayan Lucas</div>
    
    <script>
        function calcularMetas() {
            const metaNuvens = parseFloat(document.getElementById('metaNuvens').value);
            
            const oitentaPorCentoNuvens = Math.round(metaNuvens * 0.8);
            const vintePorCentoNuvens = Math.round(metaNuvens * 0.2);
            
            const centoVintePorCentoEstrelas = Math.round(metaNuvens * 1.2);
            const oitentaPorCentoEstrelas = Math.round(centoVintePorCentoEstrelas * 0.8);
            const vintePorCentoEstrelas = Math.round(centoVintePorCentoEstrelas * 0.2);
            
            document.getElementById('resultado').innerHTML = `
                <h3>Para a meta Nuvens:</h3>
                <p>80% da sua meta são <strong>${oitentaPorCentoNuvens}</strong> casos.</p>
                <p>Para completar os 100% faltam <strong>${vintePorCentoNuvens}</strong> avaliações positivas.</p>
                <h3>Para a meta Estrelas:</h3>
                <p>120% da sua meta são <strong>${centoVintePorCentoEstrelas}</strong> casos.</p>
                <p>80% da sua meta são <strong>${oitentaPorCentoEstrelas}</strong> casos.</p>
                <p>Para completar os 120% faltam <strong>${vintePorCentoEstrelas}</strong> avaliações positivas.</p>
            `;
        }
    </script>
</body>
</html>
